<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css.map" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="App__main">
      <section class="App__section-container d-flex flex-column">
        <div class="person__img">
          <img src="./images/avatar-jessica.jpeg" alt="avatar-jessica" />
        </div>
        <section class="person__information d-flex text-center flex-column">
          <h1 class="name-of-person fw-bold">Jessica Randall</h1>
          <h2 class="place-of-person fw-semibold">London, United Kingdom</h2>
          <p class="person-work text-white fw-semibold">
            "Front-end developer and avid reader."
          </p>
        </section>
        <section class="links__section d-flex flex-column">
          <a href="#">GitHub</a>
          <a href="#">Frontend Mentor</a>
          <a href="#">LinkedIn</a>
          <a href="#">Twitter</a>
          <a href="#" class="mb-5">Instagram</a>
        </section>
      </section>
    </main>

    <section class="attribution text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mohamed Hussein</a>.
    </section>
  </body>
</html>
